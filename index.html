<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./build/img/favicon-32x32.webp">  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./build/css/app.css">
</head>
<body>

  <div class="card br-radius">
    <div class="imagen">
      <img src="./build/img/image-equilibrium.avif" alt="nft" class="nft br-radius-img">
      <div class="icon"></div>
    </div>
    <p class="titulo color-white">Equilibrium #3429</p>
    <p class="texto colorParrafo">Our Equilibrium collection promotes balance and calm.</p>
    <div class="one">
      <img src="./images/icon-ethereum.svg" alt="ethereum" class="ethereum">
      <p class="eterum-text">0.041 ETH</p>
      <img src="./images/icon-clock.svg" alt="icono" class="reloj">
      <p class="reloj-texto colorParrafo">3 days left</p>
    </div>
    <div class="barra"></div>
    <div class="footer">
      <img src="./build/img/image-avatar.avif" alt="avatar" class="avatar">
      <p class="textoImg colorParrafo">Creation of <span class="span color-white">Jules Wyvern</span> </p>
    </div>
  </div>

</body>
</html>
